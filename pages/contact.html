<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fontawesome cdn-link-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/index.css" />
    <link rel="stylesheet" href="/css/contact.css" />
    <link rel="icon" href="/images/favicon-16x16.png" />
    <title>Genesis</title>
  </head>
  <body id="contact">
    <!-- Navigation -->
    <nav class="navigation">
      <div class="logo">
        <a href="../index.html">
          <svg>
            <use xlink:href="/images/Logo.svg#logo"></use>
          </svg>
        </a>
      </div>
      <ul class="navigation__links">
        <li><a href="project.html">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>

    <!-- Main Content -->
    <main class="header">
      <div class="header__box">
        <div class="header__box-secondary">
          <h1 class="header__box-primary">
            Full set of great features to make your product fresh
          </h1>
          <p class="header__box-paragraph">
            Our favorite brands are our friends! We help them to achieve their
            goals, they help us to stay sharp.
          </p>
        </div>
        <!-- Form -->
        <form class="form__container" action="">
          <label
            class="form__container-label"
            for="name"
            
          ></label>
          <input
            class="form__container-input"
            name="name"
            id="name"
            type="text"
            placeholder="Name"
            required
          />
          <label
            class="form__container-label"
            for="email"
            
          ></label>
          <input
            class="form__container-input"
            name="email"
            id="email"
            type="text"
            placeholder="Email"
            required
          />
          <label
            class="form__container-label"
            for="message"
            
          ></label>
          <textarea
            class="form__container-input"
            name="message"
            id="message"
            type="text"
            placeholder="Message"
          ></textarea>
          <input type="submit" value="Submit" class="form__container-btn"></input>
        </form>
      </div>
    </main>
    <section class="img-box">
      <img class="img-map" src="/images/Map.png" alt="City map" />
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer__logo">
        <svg>
          <use xlink:href="/images/Logo.svg#logo"></use>
        </svg>
      </div>
      <ul class="footer__links">
        <li><a href="project.html">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
      <ul class="footer__links social-links">
        <li>
          <a href="https://dribbble.com/tags/flipcard" target="_blank"
            ><i class="fab fa-dribbble"></i
          ></a>
        </li>
        <li>
          <a href="https://www.instagram.com/" target="_blank"
            ><i class="fab fa-instagram"></i
          ></a>
        </li>
        <li>
          <a href="https://twitter.com/?lang=en" target="_blank"
            ><i class="fab fa-twitter"></i
          ></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
